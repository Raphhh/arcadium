<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Arcadium - demo</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            padding: 50px;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }

    </style>
</head>

<body>

<canvas id="main" width="480" height="320"></canvas>

<script type="module" src="../dist/main.js"></script>
<script type="module">


    const arcadium = new Arcadium(document.getElementById('main'));
    arcadium.isDebugMode = true;

    const koala = arcadium.stage.addText('Happy koala will always\nlove you\nfor ever and ever!', {
        x: 'center',
        y: 'center',
        width: 100,
        height: 100,
    });

    arcadium.display();

</script>


</body>

</html>
