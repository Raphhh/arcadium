<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Arcadium - demo</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            padding: 50px;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }

    </style>
</head>

<body>

<canvas id="main" width="480" height="320"></canvas>

<script type="module" src="../dist/dev.mjs"></script>
<script type="module">


    const arcadium = new Arcadium(document.getElementById('main'));
    arcadium.isDebugMode = true;

    const triangle = arcadium.stage.addShape({}, arcadium.services.spriteTriangleShapeRendering);
    triangle.fillStyle = 'red';
    triangle.strokeStyle = 'green';
    triangle.lineWidth = 5;

    arcadium.display();

</script>


</body>

</html>
